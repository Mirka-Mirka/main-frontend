<div class="header-container">
    <div class="header">

            <div class="logo">
            <img src="../../assets/logo.svg" width="80px" height="80px" alt="logo"></div>
            <div class="title">Izaberi svoj sme≈°taj</div>

        </div>
        <div class="side">
            <span class="example-spacer"></span>
            <div class="divlog" *ngIf="!isLoggedIn">

            </div>
