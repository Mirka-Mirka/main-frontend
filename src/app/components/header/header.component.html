<div class="header-container">
    <div class="header">
        <div class="side">
            <div class="logo">
            <img src="../../assets/logo.svg" width="80px" height="80px" alt="logo"></div>
            <div class="title">Izaberi svoj sme≈°taj</div>

        </div>
        <div class="side">
            <span class="example-spacer"></span>
            <div class="divlog" *ngIf="token === null && navigationEnd === '/home'">
                <button mat-raised-button color="primary" (click)="openLoginPage()">Uloguj se</button>
            </div>
            <div class="divreg" *ngIf="token === null && navigationEnd === '/home'">
                <button mat-raised-button color="primary" (click)="openRegistrationPage()">Registruj se</button>
            </div>
            <div class="divuser" *ngIf="token != null && isAgent()">
                <button mat-raised-button color="primary" title="Edit profile" (click)="openUserPage()">{{user?.username}}</button>
            </div>
            <div class="divlout" *ngIf="token != null">
                <button mat-raised-button color="primary" (click)="logout()">Izloguj se</button>
            </div>
        </div>
    </div>
</div>
